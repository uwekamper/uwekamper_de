[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2

[fields.twitter_handle]
label = Twitter Handle
type = string
width = 1/4
addon_label = @

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.excerpt]
label = "Excerpt"
type = markdown

[fields.preview_image]
label = "Preview image"
type = string

[fields.body]
label = Body
type = markdown

[fields.categories]
label = Categories
type = checkboxes
source = site.query('/blog-categories')


