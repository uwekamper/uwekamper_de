mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
    data:
        tweet_via: ringce
        menu:
            -
                name: Home
                description: Home Page
                css_class: home
                type: page
                url: index.html
            -
                name: Blog
                description: Blog
                css_class: blog
                type: node
                url: blog
            -
                name: CV
                description: Curriculum Vitae
                css_class: skills
                type: page
                url: cv.html
            -
                name: Skills
                description: Skills
                css_class: skills
                type: node
                url: skills
            -
                name: Contact
                description: Contace
                css_class: contact
                type: node
                url: contact.html
            # -
            #     name: About
            #     description: About
            #     css_class: about
            #     type: page
            #     url: about.html
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: Uwe Kamper
    charset: utf-8
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
publisher:
    uwekamper:
        type: hyde.ext.publishers.pyfs.PyFS
        url: sftp://uk@uwekamper.de//home/uk/uwekamper.de/htdocs/beta/